<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>En desarrollo | Roses Bienestar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4A7043;
      --primary-light: #5A8A5A;
      --brown-dark: #4E342E;
      --cream: #FAF5EE;
      --gold: #C9A96E;
      --white: #FFFFFF;
      --text-dark: #333333;
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: var(--font-body);
      background: linear-gradient(135deg, var(--primary), var(--brown-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      overflow: hidden;
    }

    .dev-container {
      text-align: center;
      padding: 3rem;
      background: rgba(250, 245, 238, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease-out;
    }

    .logo {
      font-family: var(--font-heading);
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: var(--white);
    }

    .logo span {
      color: var(--gold);
    }

    h1 {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2.5rem;
    }

    /* Loader */
    .loader {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: var(--gold);
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.3;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Sutil animaci칩n de fondo */
    .bg-shape {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(201, 169, 110, 0.15);
      filter: blur(80px);
      animation: float 8s ease-in-out infinite;
    }

    .bg-shape.one {
      top: 10%;
      left: 15%;
    }

    .bg-shape.two {
      bottom: 10%;
      right: 15%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }
  </style>
</head>
<body>

  <div class="bg-shape one"></div>
  <div class="bg-shape two"></div>

  <div class="dev-container">
    <div class="logo">Roses <span>Bienestar</span></div>
    <h1>Esta p치gina est치 en desarrollo</h1>
    <p>Estamos trabajando en esta secci칩n para ofrecerte una mejor experiencia.</p>

    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

</body>
</html>
